<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>状元桥中学 - 首页</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "宋体", sans-serif;
        }
        body {
            background-color: #f5f5f0; /* 浅米色背景，贴合校园清新风格 */
            color: #333;
            line-height: 1.6;
        }
        /* 页面容器：限制最大宽度，居中显示 */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        /* 顶部导航区域样式 */
        .nav-section {
            background-color: #2c5282; /* 深蓝色主色调 */
            padding: 40px 0;
            margin: 30px 0;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .nav-title {
            text-align: center;
            color: white;
            font-size: 36px;
            margin-bottom: 40px;
            font-weight: bold;
        }
        /* 导航按钮列表：弹性布局，自适应换行 */
        .nav-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px; /* 按钮间距 */
        }
        .nav-btn {
            display: inline-block;
            background-color: white;
            color: #2c5282;
            font-size: 18px;
            padding: 15px 35px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease; /* hover过渡效果 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-btn:hover {
            background-color: #e6f2ff;
            transform: translateY(-3px); /* 轻微上移 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        /* 底部图片展示区域 */
        .img-section {
            width: 100%;
            margin-bottom: 50px;
            border-radius: 10px;
            overflow: hidden; /* 裁剪图片超出部分 */
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }
        .campus-img {
            width: 100%; /* 图片宽度自适应容器 */
            height: auto; /* 高度自动，保持比例 */
            display: block; /* 消除图片底部空白 */
        }
        /* 页脚样式 */
        footer {
            background-color: #2c5282;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            border-radius: 10px;
        }
        /* 响应式调整：手机端适配 */
        @media (max-width: 768px) {
            .nav-title {
                font-size: 28px;
            }
            .nav-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
            .nav-buttons {
                gap: 20px;
            }
        }
        @media (max-width: 480px) {
            .nav-title {
                font-size: 24px;
            }
            .nav-btn {
                width: 100%; /* 手机端按钮占满宽度 */
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部导航区域：链接4个子页面 -->
        <section class="nav-section">
            <h1 class="nav-title">状元桥中学</h1>
            <div class="nav-buttons">
                <a href="intro.html" class="nav-btn">学校介绍</a>
                <a href="style.html" class="nav-btn">校园风采</a>
                <a href="teaching.html" class="nav-btn">教学特色</a>
                <a href="student.html" class="nav-btn">优秀学子</a>
            </div>
        </section>

        <!-- 底部图片展示区域 -->
        <section class="img-section">
            <!-- 【图片路径修改位置】：将src中的占位图替换为实际校园图片路径，如"images/campus-main.jpg" -->
            <img src="..\image\zhuye.jpg" alt="状元桥中学" class="campus-img">
        </section>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>御鹤天棠</p>
    </footer>
</body>

</html>
